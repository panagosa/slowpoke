<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slowpoke Productions â€” coming soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page" aria-label="Slowpoke Productions coming soon landing page">
        <div class="grain" aria-hidden="true"></div>

        <main class="center">
            <h1 class="title" aria-label="Slowpoke Productions">
                <span class="title-inner">SLOWPOKE PRODUCTIONS</span>
            </h1>

            <button class="soon" type="button" data-base="coming soon" aria-label="Coming soon (click for a slow update)">
                <span class="soon-text">coming soon</span>
            </button>
        </main>

        <div class="cursor" aria-hidden="true">
            <div class="cursor-dot"></div>
            <div class="cursor-trail"></div>
        </div>
    </div>

    <script>
        (function () {
            const root = document.documentElement;
            const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            // Gentle fade-in (slower than expected).
            window.requestAnimationFrame(() => {
                window.setTimeout(() => root.classList.add('is-ready'), 240);
            });

            // Easter egg for "coming soon".
            const soonButton = document.querySelector('.soon');
            const soonText = document.querySelector('.soon-text');
            const variants = ['still loading', 'almost', 'not yet'];
            let soonBusy = false;

            function swapSoon() {
                if (!soonButton || !soonText || soonBusy) return;
                soonBusy = true;

                const base = soonButton.getAttribute('data-base') || 'coming soon';
                const pick = variants[Math.floor(Math.random() * variants.length)];

                soonButton.classList.add('is-swapping');
                window.setTimeout(() => {
                    soonText.textContent = pick;
                    soonButton.classList.remove('is-swapping');
                }, 700);

                window.setTimeout(() => {
                    soonButton.classList.add('is-swapping');
                }, 1800);

                window.setTimeout(() => {
                    soonText.textContent = base;
                    soonButton.classList.remove('is-swapping');
                    soonBusy = false;
                }, 2500);
            }

            if (soonButton) {
                soonButton.addEventListener('mouseenter', swapSoon);
                soonButton.addEventListener('click', swapSoon);
            }

            // Minimal dot cursor with slow trailing (desktop only).
            if (reduceMotion) return;
            const cursor = document.querySelector('.cursor');
            const dot = document.querySelector('.cursor-dot');
            const trail = document.querySelector('.cursor-trail');

            if (!cursor || !dot || !trail) return;

            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;
            let dotX = mouseX;
            let dotY = mouseY;
            let trailX = mouseX;
            let trailY = mouseY;

            const lerp = (a, b, t) => a + (b - a) * t;
            const onMove = (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursor.classList.add('is-visible');
            };
            window.addEventListener('mousemove', onMove, { passive: true });

            function tick() {
                dotX = lerp(dotX, mouseX, 0.18);
                dotY = lerp(dotY, mouseY, 0.18);
                trailX = lerp(trailX, mouseX, 0.07);
                trailY = lerp(trailY, mouseY, 0.07);

                dot.style.transform = `translate3d(${dotX}px, ${dotY}px, 0)`;
                trail.style.transform = `translate3d(${trailX}px, ${trailY}px, 0)`;
                window.requestAnimationFrame(tick);
            }
            tick();
        })();
    </script>
</body>
</html>
