<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slowpoke productions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Loading Animation -->
        <div class="loader">
            <div class="loader-progress"></div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <h1 class="title">
                <span class="word">
                    <span class="letter" style="--delay: 0.1s">s</span>
                    <span class="letter" style="--delay: 0.15s">l</span>
                    <span class="letter" style="--delay: 0.2s">o</span>
                    <span class="letter" style="--delay: 0.25s">w</span>
                    <span class="letter" style="--delay: 0.3s">p</span>
                    <span class="letter" style="--delay: 0.35s">o</span>
                    <span class="letter" style="--delay: 0.4s">k</span>
                    <span class="letter" style="--delay: 0.45s">e</span>
                </span>
            </h1>
            <h2 class="subtitle">
                <span class="word">
                    <span class="letter" style="--delay: 0.6s">p</span>
                    <span class="letter" style="--delay: 0.65s">r</span>
                    <span class="letter" style="--delay: 0.7s">o</span>
                    <span class="letter" style="--delay: 0.75s">d</span>
                    <span class="letter" style="--delay: 0.8s">u</span>
                    <span class="letter" style="--delay: 0.85s">c</span>
                    <span class="letter" style="--delay: 0.9s">t</span>
                    <span class="letter" style="--delay: 0.95s">i</span>
                    <span class="letter" style="--delay: 1s">o</span>
                    <span class="letter" style="--delay: 1.05s">n</span>
                    <span class="letter" style="--delay: 1.1s">s</span>
                </span>
            </h2>
            <p class="coming-soon">coming soon</p>
        </div>
    </div>
    <script>
        document.querySelectorAll('.letter').forEach(letter => {
            letter.addEventListener('mouseenter', function() {
                this.classList.add('loading');
                // Create loading dots
                const dots = document.createElement('span');
                dots.className = 'loading-dots';
                dots.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
                this.appendChild(dots);
                
                setTimeout(() => {
                    this.classList.remove('loading');
                    const dotsElement = this.querySelector('.loading-dots');
                    if (dotsElement) {
                        dotsElement.remove();
                    }
                }, 1500);
            });
        });
    </script>
</body>
</html>
